<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Generator</title>

  <!-- Tailwind and Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main class="container mx-auto mt-12">



    <!-- search input  -->
    <div onclick="getResult()" class="flex justify-center gap-4 mb-5">
      <input id="input-field" type="text" placeholder="Search..."
        class="input input-bordered input-info w-full max-w-xs" />
      <button class="btn btn-info">Search</button>
    </div>



    <div id="loading" class="hidden text-center my-12">
      <span class="loading loading-infinity loading-lg"></span>
    </div>


    <!-- search result  -->
    <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
    </div>

    <div id="Show-all" class="hidden  text-center my-8">
      <button onclick="showAllButton()" class="btn btn-outline btn-info">Show All</button>

    </div>


    <!-- Show-modal -->
    <dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <h3 id="phone-name" class="font-bold text-lg mb-2 text-center"></h3>
        <div id="phone-description" class="flex flex-col gap-2 justify-center my-4">

        </div>
        <div class="modal-action ">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </main>
  <script src="./script/phone.js"></script>
</body>

</html>
