<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>

    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="container mx-auto mt-12">

      <!-- search input  -->
      <div onclick="getResult()" class="bg-gray-200 rounded-xl mb-5">

        <button class="btn btn-info">Search</button>
      </div>
      <!-- search result  -->
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
      </div>
    </main>
    <script src="./script/phone.js"></script>
